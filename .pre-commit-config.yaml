repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-builtins
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-rst-docstrings
          - pygments
        args:
          - --config=.flake8
  - repo: https://github.com/ambv/black
    rev: 24.2.0
    hooks:
      - id: black
        args:
          - --line-length=79
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: \.py$
        exclude: ^(tests|doc)/.+$
        additional_dependencies:
          - types-PyYAML
          - types-setuptools
